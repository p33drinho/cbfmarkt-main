<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eef6794ed9.js" crossorigin="anonymous"></script>
    <title>Compra de Jogador</title>
    <link rel="stylesheet" href="Compra.css">
</head>
<body>
    <header class="navbar">
        <input type="text" placeholder="Buscar..." class="search-bar">
        <nav class="nav-buttons">
            <button onclick="navigateTo('campeonatos')">
                <li><a href="#" class="item_navbar"><i class="fa-solid fa-trophy"></i>&#160;Campeonatos</a></li>
            </button>
            <button onclick="navigateTo('transferencias')">
                <li><a href="#" class="item_navbar"><i class="fa-solid fa-right-left"></i>&#160;Transferencias</a></li>
            </button>
            <button onclick="navigateTo('clubes')">
                <li><a href="#" class="item_navbar"><i class="fa-solid fa-shirt"></i>&#160;Clubes</a></li>
            </button>
            <button onclick="navigateTo('valores')">
                <li><a href="#" class="item_navbar"><i class="fa-solid fa-dollar-sign"></i>&#160;Valores de Mercado</a></li>
            </button>
            <button onclick="navigateTo('estatisticas')">
                <li><a href="#" class="item_navbar"><i class="fa-solid fa-chart-simple"></i>&#160;Estatística</a></li>
            </button>
        </nav>
    </header>
    <div class="player-container">
        <div class="player-card">
            <div class="player-photo-container">
                <img src="Untitled (6).jpg" alt="Foto do Jogador" class="player-photo" width="150" height="150">
            </div>
            <div class="player-info">
                <h1 class="player-name">Caio Alexandre</h1>
                <p class="player-position">Posição: Meia</p>
                <p class="player-value">Valor de Mercado: €10M</p>
                <p class="player-value">Time: Fortaleza</p>
                <p class="player-value">Idade: 25 anos</p>
            </div>
            <div class="player-bio">
                <p>Caio Alexandre Souza e Silva é um futebolista brasileiro que atua como volante. Atualmente joga pelo Bahia.</p>
            </div>
            <div class="buttons-container">
                <button class="buy-button" onclick="comprarJogador()">Comprar</button>
                <button class="propose-button" onclick="mostrarProposta()">Fazer Proposta</button>
            </div>
            <div class="proposal-container" id="proposal-container" style="display:none;">
                <input type="number" id="proposta-valor" placeholder="Insira seu valor">
                <button class="submit-proposal-button" onclick="enviarProposta()">Enviar Proposta</button>
            </div>
        </div>
    </div>
    <div id="mensagem"></div>
    <script src="script.js"></script>
</body>
</html>
